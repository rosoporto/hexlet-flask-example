{% extends "courses/layout.html" %}

{% block title %}User {% endblock %}

{% block content %}
<p><a href="/users">Пользователи</a></p>

<table>    
    <tr>
        {% for key, value in user.items() %}
        <div>
          {{ key }}: {{ value }}
        </div>
      {% endfor %}
      {% if guest %} 
          <a href="{{ url_for('edit_user', id=user.id) }}">Редактировать</a>
      {% endif %}
</table>
<form action="{{ url_for('delete_user', id=user.id) }}" method="post" 
onsubmit="return confirm('Are you sure you want to delete user? This action cannot be undone.');">
<input type="submit" value="Remove">
</form>

{% endblock %}
